<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome Icons -->
    <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
    <!-- CDN JS font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Material Icons -->

     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!-- Custom CSS -->
     <link rel="stylesheet" href="style.css">
     <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;600&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Navbar & sidenav</title>
</head>
<body class="grey lighten-4">
    <div class="navbar-fixed">
        <nav class="cyan darken-2">
            <div class="container">
                <a href="" class="brand-logo">Jenkins - Huel</a>
                <a href="#" data-target="slide-out" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li class="active">
                        <a href="navbar-sidenav.html">About</a>
                    </li>
                    <li>
                        <a href="table-media.html">Contact Us</a>
                    </li>
                    <li>
                        <a href="" class="dropdown-trigger" data-target="dropdown-contact">
                            <i class="material-icons">
                                arrow_drop_down
                            </i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Dropdown Structure for navbar -->
        <ul id="dropdown-contact" class="dropdown-content cyan darken-2">
            <li>
                <a href="" class="white-text">One</a>
            </li>
            <li>
                <a href="" class="white-text">Two</a>
            </li>
            <li>
                <a href="" class="white-text">Three</a>
            </li>
        </ul>
        <!-- Dropdown for sidenav -->
        <ul id="dropdown-sidenav" class="dropdown-content cyan darken-2">
            <li>
                <a href="" class="white-text">One</a>
            </li>
            <li>
                <a href="" class="white-text">Two</a>
            </li>
            <li>
                <a href="" class="white-text">Three</a>
            </li>
        </ul>
    </div>
       <!-- Sidenav -->
    <ul id="slide-out" class="sidenav">
        <li>
         <div class="user-view">
             <div class="background">
                 <img src="images/img3.jpg" alt="">
             </div>
             <a href="">
                 <img src="images/img1.jpg" alt="" class="circle">
             </a>
             <a href="">
                 <span class="white-text name">Brendan Schulist</span>
             </a>
             <a href="">
                 <span class="white-text email">schulist@gmail.com</span>
             </a>
         </div>
        </li>
        <li class="divider"></li>
        <li>
         <a href="index.html">Home</a>
         </li>
         <li class="active">
             <a href="navbar-sidenav.html">About</a>
         </li>
         <li>
             <a href="table-media.html">Contact Us</a>
         </li>
         <li>
             <a href="" class="dropdown-trigger" data-target="dropdown-sidenav">
                 <i class="material-icons">
                     arrow_drop_down
                 </i>
             </a>
         </li>
     </ul>


     <div class="container">
        <div class="row">
            <div class="col s12">
                <h2 class="red-text text-lighten-2">Icons</h2>
                <i class="material-icons light-blue-text large">adb</i>
                <i class="material-icons deep-purple-text medium">airplay</i>
                <i class="material-icons deep-orange-text small">cake</i>
                <br><br>
                <!-- Fontawesome icons -->
                <i class="fa-brands fa-square-js large yellow-text"></i>
                <i class="fa-brands fa-facebook blue-text large"></i>
                <i class="fa-brands fa-instagram deep-orange-text large"></i>
            </div>
        </div>
     </div>




    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script>
        $(document).ready(function() {
            // dropdown init
            $('.dropdown-trigger').dropdown();
            // sidenav init
            $('.sidenav').sidenav({
                edge: 'right',
                inDuration: 1000,
                outDuration: 1000
            });
        });
        
    </script>
</body>
</html>
